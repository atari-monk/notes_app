<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="menu_box">
      <div>
        <h2>Options</h2>
        <ul id="menu">
          <li><a href="index.html">Append Chat</a></li>
          <li><a href="edit.html">Update Chat</a></li>
        </ul>
      </div>
      <button id="darkModeToggle" class="dark-mode-toggle">
        <span class="icon">☀️</span>
        Light
      </button>
    </div>
    <h2>Update Chat</h2>
    <form id="noteForm" action="" method="post">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required /><br /><br />

      <label for="fileTitle">File Title:</label>
      <input type="text" id="fileTitle" name="fileTitle" required /><br /><br />

      <label for="sectionNumber">Section Number:</label>
      <input
        type="number"
        id="sectionNumber"
        name="sectionNumber"
        required
        min="0"
      /><br /><br />

      <label for="questionNumber">Question Number:</label>
      <input
        type="number"
        id="questionNumber"
        name="questionNumber"
        required
        min="0"
      /><br /><br />

      <button type="button" id="loadButton">Load</button>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required /><br /><br />

      <label for="indexTitle">Index Title:</label>
      <input type="text" id="indexTitle" name="indexTitle" required></input
      ><br /><br />

      <label for="question">Question:</label>
      <textarea id="question" name="question" required></textarea><br /><br />

      <label for="answer">Answer:</label>
      <textarea id="answer" name="answer" required></textarea><br /><br />

      <input type="submit" id="editButton" value="Edit" />
    </form>

    <script src="edit.js"></script>
  </body>
</html>
